<div class="barman-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1 class="logo">Le Parrain</h1>
      <div class="role-badge">Barman</div>
      <div class="current-time">
        {{ currentTime | date:'HH:mm' }}
      </div>
    </div>

    <nav class="sidebar-nav">
      <a 
        routerLink="orders-cash" 
        routerLinkActive="is-active"
        class="nav-item"
      >
        <span class="icon">🍸</span>
        <span class="text">Commandes & Caisse</span>
      </a>
      
      <a 
        routerLink="stock-bar" 
        class="nav-item"
      >
        <span class="icon">📦</span>
        <span class="text">Stock Bar</span>
      </a>
      
      <a 
        routerLink="replenishment" 
        routerLinkActive="is-active"
        class="nav-item"
      >
        <span class="icon">📋</span>
        <span class="text">Réapprovisionnement</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="button is-danger is-small" (click)="logout()">
        <span class="icon">🚪</span>
        <span>Déconnexion</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
